services:
  backend:
    build: ./backend
    container_name: karigarsetu-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: .
    container_name: karigarsetu-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./src/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
